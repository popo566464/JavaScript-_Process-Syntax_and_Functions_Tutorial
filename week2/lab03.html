    <body>
<script>
let n;
function Fibo(n){
  if(n == 0){
    return 0;
  }else if(n == 1){
    return 1;
  }else{
    return Fibo(n-1)+Fibo(n-2);
  }
}
document.write(Fibo(6));
   </script>  
</body>
</html>
