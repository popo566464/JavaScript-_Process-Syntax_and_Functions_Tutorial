    <body>
    <script>           
	   	var num = window.prompt("請輸入行數"); 
	    for(var i=0;i<num;i++){ //有幾行
	        for(var j=0;j<=i;j++){ //第幾行就印幾個
	            document.writeln("*"); 
	        } 
	        document.writeln("<br/>");//完成一行就換行 
	    }       
    </script>     	
    </body>
