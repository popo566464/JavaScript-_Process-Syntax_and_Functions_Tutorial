<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week06 - Practice 02</title>               
    </head>    
    <body>
    <script>
    	var num = window.prompt("請輸入要加總的數字");   		
   		var sum=0;
		for (i = 1; i <= num; i++) {
	    sum += i; 
		}
		document.write(sum);		
   	</script>		 
	</body>
